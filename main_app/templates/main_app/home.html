{% extends 'main_app/base.html' %}

{% block title %}Home - Fitness App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Welcome to My Fitness App</h1>
                <p class="card-text text-center">
                    Track your workouts, manage your exercises, and achieve your fitness goals!
                </p>
                <div class="text-center mt-4">
                    <a href="{% url 'workout_list' %}" class="btn btn-primary me-2">View Workouts</a>
                    <a href="{% url 'workout_create' %}" class="btn btn-secondary">Create Workout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
